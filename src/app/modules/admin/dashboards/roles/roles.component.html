<div class="flex flex-col flex-auto w-full">
    <mat-form-field class="flex items-center justify-between w-full">
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Search user"
        />
    </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort>
        <!-- Define columns -->
        <ng-container matColumnDef="Role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Role
            </mat-header-cell>
            <mat-cell *matCellDef="let role"> {{ role.roleName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </mat-header-cell>
            <mat-cell *matCellDef="let role">
                {{ role.roleDescription }}
            </mat-cell>
        </ng-container>

        <!-- Edit and delete buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <button mat-icon-button (click)="editRole(user)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteRole(user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Map column definitions to data properties -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
        #paginator
        [pageSizeOptions]="[2, 10, 25]"
        showFirstLastButtons
    ></mat-paginator>
    <div class="add-button-container">
        <button mat-raised-button color="primary" (click)="addRole()">
            Add Role
        </button>
    </div>
</div>
