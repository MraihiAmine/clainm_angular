<div class="flex flex-col flex-auto w-full">
    <mat-form-field class="flex items-center justify-between w-full">
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Search action"
        />
    </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >Name</mat-header-cell
            >
            <mat-cell *matCellDef="let action">{{
                action.actionName
            }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >Description</mat-header-cell
            >
            <mat-cell *matCellDef="let action">{{
                action.description
            }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let action">
                <button mat-icon-button (click)="openActionDetails(action)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteAction(action)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
        #paginator
        [pageSizeOptions]="[2, 10, 25]"
        showFirstLastButtons
    ></mat-paginator>
    <div class="add-button-container">
        <button
            mat-raised-button
            color="primary"
            (click)="openActionDetails(null)"
        >
            Add action
        </button>
    </div>
</div>
